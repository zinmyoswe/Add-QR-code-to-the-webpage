<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Add QR code to the webpage with jquery.qrcode.js</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
    <h5>LinkedIn Zin Myo Swe</h5>
    <div id="qrcode"></div>

    </div>
        </div>
    </div>

    <!-- Script -->
    <script src="jquery-3.0.0.js" type="text/javascript"></script> 
    <script type="text/javascript" src="jquery-qrcode-master/src/jquery.qrcode.js"></script>
    <script type="text/javascript" src="jquery-qrcode-master/src/qrcode.js"></script>
    <script>
        // Initialize
        jQuery('#qrcode').qrcode({
            width: 200,
            height: 200,
            render	: "table",
            text	: "https://www.linkedin.com/in/zin-myo-swe-14bb99148/"
        });	 
    </script>
</body>
</html>
